{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link href="{% static 'css/zeroing_styles.css' %}" rel="stylesheet">
    <link href="{% static 'css/header_style.css' %}" rel="stylesheet">
    <link href="{% static '/css/teams.css' %}" rel="stylesheet">

    <title>Встречи</title>
</head>
<body>


<header class="header" id="header">
    <a href="{% url 'main' %}" class="logo">Meeting Planner</a>
    <nav class="nav">
        <a href="{% url 'teams' %}">Мои команды</a>
        <a href="{% url 'profile' %}">Профиль</a>
    </nav>
</header>

<main class="main">
    <div class="main__top">
        <div class="add__team">
        </div>
        <h3>Встречи</h3>
        <form class="search">
            <input placeholder="Название встречи" type="search" aria-label="Поиск">
            <button type="submit">Поиск</button>
        </form>
    </div>


    <div class="teams">
    {% if meetings %}
        {% for meeting in meetings %}
            <div class="team">
                <div>
                    <div class="team__inf">
                        <h3>${meeting.name}</h3>
                    </div>

                    <form class="rename" method="post" action="{% url 'change_meeting_name' %}">
                        <label>
                            <input type="hidden" name="id" value="${meeting.id}">
                            <input type="text" name="name" placeholder="Переименовать">
                        </label>
                        <button type="submit">✓</button>
                    </form>
                </div>

                <div class="team__btn">
                    <a role="button" class="enter" href="{% url  'meeting_by_id' %}">Перейти</a>
                    <form method="post" action="{% url 'delete_meeting' %}">
                        <input type="hidden" name="teamId" value="${team.id}">
                        <button type="submit" class="leave">Удалить</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    {% endif %}
    </div>
</main>

</body>
</html>
